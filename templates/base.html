<!DOCTYPE html>
<html lang="ja">
    <head>
        {% block rss %}
        <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
        {% endblock %}
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ config.title }}</title>
        <link rel="stylesheet" href="{{ get_url(path="style.css", cachebust=true) }}" />
        <link rel="icon" href="{{ get_url(path="favicon.ico") }}"/>
        <script src="https://kit.fontawesome.com/93866eaaa9.js" crossorigin="anonymous"></script>
    </head>

    <nav>
        <div class="nav-left">
            <ul>
                <li>
                    <a href="/" >{{ config.title | lower }}</a>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li class="icons">
                    <a title="RSS feed" class="fas fa-rss" href="{{ get_url(path="rss.xml", trailing_slash=false) }}"></a>
                    <a title="Dark mode" id="darkmodetoggle" class="fas fa-moon" onclick="switchTheme()"></a>
                    <a id="toggle-nav" onclick="toggleNav()">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
            <ul id="links">
                <li><a href="mailto:okanekure@outlook.com">contact</a></li>
                <li><a target="_blank" href="https://github.com/1agula">github</a></li>
            </ul>
        </div>
    </nav>

    <body>
        <section class="section">
            <div class="container">{% block content %} {% endblock %}</div>
        </section>
        <footer>
            <p>Powered by <a target="_blank" href="https://www.getzola.org/">Zola</a></p>
        </footer>
    </body>
</html>
