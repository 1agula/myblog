{% extends "base.html" %}
{% block content %}
<h2 id="Articles">Articles</h2>
<ul class="articles">
    {% set section = get_section(path="blog/_index.md") %}
    {% for page in section.pages %}
    <li>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        <p class="date">{{ page.date }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
